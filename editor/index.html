<!DOCTYPE html>
<html>

    <head>
        <title>Lynx Editor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../lynx.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ace-builds@1/css/ace.css">
        <script src="../build/editor_main.js" type="module"></script>
    </head>

    <body class="fullpage">
        <h1>Lynx Editor</h1>
        <div class="toolbar">
            <div class="buttons">
                <select id="projects"></select>
                <button id="browse">Browse</button>
            </div>
            <div class="buttons">
                <button id="run">Run</button>
                <button id="save">Save</button>
                <button id="save-url">Save to URL</button>
                <button id="share">Share</button>
                <button id="open-full">Full window</button>
                <span class="spacer"></span>
                <button id="help">Docs</button>
            </div>
        </div>
        <div class="area">
            <div id="editor"></div>
            <iframe id="loader"></iframe>
        </div>
    </body>

</html>
